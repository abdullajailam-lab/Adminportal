<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoUmrah Admin – Manage Packages & Bookings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d3b2a;
      --primary-dark: #082a1d;
      --secondary: #c9a75e;
      --light: #fdfdfd;
      --dark: #2e2e2e;
      --gray: #6c757d;
      --accent-bg: #f8f9f5;
      --card-shadow: 0 4px 12px rgba(0,0,0,0.05);
      --card-hover: 0 8px 20px rgba(0,0,0,0.08);
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #17a2b8;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 1240px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1.5rem 0;
      text-align: center;
      margin-bottom: 2.5rem;
      border-radius: 0 0 24px 24px;
      box-shadow: 0 8px 30px rgba(13, 59, 42, 0.3);
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(201, 167, 94, 0.1) 0%, transparent 70%);
      z-index: 0;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      font-family: 'Amiri', serif;
      font-size: 2.2rem;
      position: relative;
      z-index: 1;
    }
    .logo i { 
      color: var(--secondary); 
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .header-subtitle {
      margin-top: 0.5rem;
      opacity: 0.9;
      font-size: 1.1rem;
      position: relative;
      z-index: 1;
    }
    .hidden { display: none; }

    /* Dashboard Layout */
    .dashboard-layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.8rem;
    }

    /* Stats Cards */
    .dashboard-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 1.6rem;
      box-shadow: var(--card-shadow);
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
    }
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--card-hover);
    }
    .stat-icon {
      width: 60px;
      height: 60px;
      background: rgba(201, 167, 94, 0.12);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: var(--secondary);
      font-size: 1.8rem;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary);
      margin: 0.6rem 0;
    }
    .stat-label {
      color: var(--gray);
      font-size: 1rem;
      font-weight: 600;
    }

    /* User Info */
    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
    }
    .user-info h2 {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.7rem;
      color: var(--primary);
    }
    .user-actions {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .user-email {
      background: rgba(13, 59, 42, 0.08);
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      font-weight: 600;
      color: var(--primary);
    }

    /* Tabs – Professional Underline Style */
    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 2rem;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 0.5rem;
    }
    .tab-btn {
      background: transparent;
      color: var(--gray);
      border: none;
      padding: 1rem 1.8rem;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      font-size: 1.1rem;
      border-radius: 0;
    }
    .tab-btn::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: transparent;
      transition: background 0.3s ease;
    }
    .tab-btn:hover {
      color: var(--primary);
    }
    .tab-btn.active {
      color: var(--primary);
    }
    .tab-btn.active::after {
      background: var(--secondary);
    }

    /* Cards – Cleaner, Flatter */
    .card, .package-card, .booking-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
    }
    .card:hover, .package-card:hover, .booking-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--card-hover);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.8rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    .card-title {
      font-size: 1.7rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Form Elements */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1.4rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: var(--dark);
      font-size: 1rem;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.85rem 1.2rem;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(201, 167, 94, 0.2);
    }
    button {
      background: var(--secondary);
      color: var(--primary-dark);
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
      padding: 1rem 1.8rem;
      border-radius: 12px;
      font-size: 1.1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }
    button:hover {
      background: #b8944a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(201, 167, 94, 0.3);
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .btn-success {
      background: var(--success);
    }
    .btn-success:hover {
      background: #218838;
    }
    .btn-danger {
      background: var(--danger);
    }
    .btn-danger:hover {
      background: #c82333;
    }

    /* Package Card */
    .package-card, .booking-card {
      border-left: none;
    }
    .package-card::before, .booking-card::before {
      display: none;
    }
    .package-header, .booking-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eee;
    }
    .package-title, .booking-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
    }
    .package-status, .booking-status {
      font-weight: 700;
      padding: 0.5rem 1.2rem;
      border-radius: 24px;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .status-active {
      background: rgba(40, 167, 69, 0.15);
      color: var(--success);
    }
    .status-inactive {
      background: rgba(220, 53, 69, 0.15);
      color: var(--danger);
    }
    .status-confirmed {
      background: rgba(40, 167, 69, 0.15);
      color: var(--success);
    }
    .status-pending {
      background: rgba(255, 193, 7, 0.15);
      color: #856404;
    }
    .status-cancelled {
      background: rgba(220, 53, 69, 0.15);
      color: var(--danger);
    }

    /* Package Details */
    .package-details, .booking-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.4rem;
      margin-bottom: 1.5rem;
    }
    .detail-item, .booking-detail-item {
      display: flex;
      flex-direction: column;
    }
    .detail-label, .booking-detail-label {
      font-weight: 700;
      color: var(--gray);
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .detail-value, .booking-detail-value {
      font-size: 1.05rem;
      color: var(--dark);
      word-break: break-word;
    }

    /* Package Actions */
    .package-actions, .booking-actions {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      margin-top: 1.8rem;
      padding-top: 1.2rem;
      border-top: 1px solid #eee;
    }
    .package-action-btn, .booking-action-btn {
      flex: 1;
      min-width: 180px;
      padding: 1rem;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    .package-action-btn:hover, .booking-action-btn:hover {
      transform: translateY(-2px);
    }
    .edit-btn {
      background: #6c757d;
      color: white;
      border-color: #5a6268;
    }
    .edit-btn:hover {
      background: #5a6268;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border-color: #c82333;
    }
    .delete-btn:hover {
      background: #c82333;
    }
    .toggle-btn, .confirm-btn {
      background: #28a745;
      color: white;
      border-color: #218838;
    }
    .toggle-btn:hover, .confirm-btn:hover {
      background: #218838;
    }
    .cancel-btn {
      background: #dc3545;
      color: white;
      border-color: #c82333;
    }
    .cancel-btn:hover {
      background: #c82333;
    }

    /* Package Image */
    .package-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin: 1.2rem 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
      border: 1px solid #eee;
    }

    /* Description */
    .package-description {
      margin-top: 1.5rem;
      padding: 1.4rem;
      background: rgba(201, 167, 94, 0.04);
      border-radius: 12px;
    }
    .description-title {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--gray);
    }
    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--secondary);
      opacity: 0.3;
    }
    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--dark);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 1.5rem 1rem; }
      .user-info {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      .tabs {
        flex-wrap: wrap;
        border-bottom: none;
        padding-bottom: 0;
      }
      .tab-btn {
        width: 100%;
        text-align: center;
        border-bottom: 2px solid #e9ecef;
        border-radius: 0;
      }
      .tab-btn::after {
        display: none;
      }
      .tab-btn.active {
        background: var(--secondary);
        color: var(--primary-dark);
      }
      .package-details, .booking-details {
        grid-template-columns: 1fr;
      }
      .package-actions, .booking-actions {
        flex-direction: column;
      }
      .package-action-btn, .booking-action-btn {
        width: 100%;
        min-width: auto;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
  </style>
</head>
<body>
  <header>

      <div class="logo">

        <h1>GoUmrah Admin Portal</h1>
      </div>
      <p class="header-subtitle">Manage your Umrah packages and customer bookings</p>
    </div>
  </header>
  <div class="container">
    <!-- Login Section – UNCHANGED -->
    <div id="login-section">
      <div class="card fade-in">
        <div class="card-header">
          <h2 class="card-title"><i class="fas fa-sign-in-alt"></i> Agency Login</h2>
        </div>
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" placeholder="Your Agency Email" required />
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button onclick="login()" style="width: 100%; margin-top: 1.5rem;">
          <i class="fas fa-sign-in-alt"></i> Login to Dashboard
        </button>
        <p id="login-error" class="error" style="margin-top: 1rem;"></p>
        <p id="login-success" class="success" style="margin-top: 1rem;"></p>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
      <div class="user-info fade-in">
        <h2><i class="fas fa-briefcase"></i> Admin Dashboard</h2>
        <div class="user-actions">
          <span id="current-user-email" class="user-email"></span>
          <button onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>

      <!-- Dashboard Stats -->
      <div class="dashboard-stats fade-in">
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-box"></i></div>
          <div class="stat-value" id="total-packages">0</div>
          <div class="stat-label">Total Packages</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
          <div class="stat-value" id="active-bookings">0</div>
          <div class="stat-label">Active Bookings</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-clock"></i></div>
          <div class="stat-value" id="pending-bookings">0</div>
          <div class="stat-label">Pending Bookings</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
          <div class="stat-value" id="cancelled-bookings">0</div>
          <div class="stat-label">Cancelled Bookings</div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs fade-in">
        <button class="tab-btn active" onclick="showTab('packages')">
          <i class="fas fa-suitcase"></i> My Packages
        </button>
        <button class="tab-btn" onclick="showTab('bookings')">
          <i class="fas fa-calendar-check"></i> Customer Bookings
        </button>
      </div>

      <!-- Packages Tab -->
      <div id="packages-tab">
        <div class="card fade-in">
          <div class="card-header">
            <h3 class="card-title" id="form-title"><i class="fas fa-plus-circle"></i> Add New Package</h3>
          </div>
          <form id="package-form" onsubmit="handleSubmit(event)">
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Package Name *</label>
                <input type="text" id="form-name" placeholder="e.g., Premium Umrah 10 Days" required />
              </div>
              <div class="form-group">
                <label class="form-label">Price (MVR) *</label>
                <input type="number" id="form-price" placeholder="15000" min="0" step="any" required />
              </div>
              <div class="form-group">
                <label class="form-label">Duration (Days) *</label>
                <input type="number" id="form-duration" placeholder="10" min="1" required />
              </div>
              <div class="form-group">
                <label class="form-label">Departure Date *</label>
                <input type="date" id="form-departure" required />
              </div>
            </div>
            <div class="form-grid">
              <div class="form-group">
                <label class="form-label">Hotel in Makkah</label>
                <input type="text" id="form-hotel-makkah" placeholder="Makkah Hilton" />
              </div>
              <div class="form-group">
                <label class="form-label">Hotel in Madinah</label>
                <input type="text" id="form-hotel-madinah" placeholder="Madinah Pullman" />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Package Description</label>
              <textarea id="form-description" rows="4" placeholder="Include details about flights, services, etc."></textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Package Image (Optional)</label>
              <input type="file" id="form-image" accept="image/*" />
              <img id="image-preview" class="image-preview hidden" style="width: 180px; height: 180px; object-fit: cover; border-radius: 12px; margin-top: 1rem; display: block; border: 1px solid #eee;" />
            </div>
            <div class="form-group" style="display: flex; gap: 2rem; flex-wrap: wrap; margin: 1.5rem 0;">
              <label style="display: flex; align-items: center; gap: 0.8rem; font-weight: 600;">
                <input type="checkbox" id="form-meals" checked /> Meals Included
              </label>
              <label style="display: flex; align-items: center; gap: 0.8rem; font-weight: 600;">
                <input type="checkbox" id="form-visa" checked /> Visa Included
              </label>
              <label style="display: flex; align-items: center; gap: 0.8rem; font-weight: 600;">
                <input type="checkbox" id="form-active" checked /> Active Package
              </label>
            </div>
            <div style="display: flex; gap: 1.2rem; flex-wrap: wrap; margin-top: 1.5rem;">
              <button type="submit" id="submit-btn" style="flex: 1; min-width: 200px;">
                <i class="fas fa-save"></i> Add Package
              </button>
              <button type="button" onclick="resetForm()" class="btn-secondary" style="flex: 1; min-width: 200px;">
                <i class="fas fa-times"></i> Cancel
              </button>
            </div>
          </form>
        </div>
        <div id="packages-container" class="fade-in">
          <p>Loading your packages...</p>
        </div>
      </div>

      <!-- Bookings Tab -->
      <div id="bookings-tab" class="hidden">
        <div class="card fade-in">
          <div class="card-header">
            <h3 class="card-title"><i class="fas fa-calendar-check"></i> Customer Bookings</h3>
          </div>
          <div id="bookings-container">
            <p>Loading customer bookings...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

      });

    function showTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      if (tab === 'packages') {
        document.getElementById('packages-tab').classList.remove('hidden');
        document.getElementById('bookings-tab').classList.add('hidden');
        event.target.classList.add('active');
        loadPackages();

        document.getElementById('bookings-tab').classList.remove('hidden');
        event.target.classList.add('active');
        loadBookings();
      }
    }

    async function checkSession() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (session) {
          currentUserEmail.textContent = session.user.email;
          dashboard.classList.remove('hidden');
          loginSection.classList.add('hidden');
          document.querySelector('.tab-btn').classList.add('active');
          loadPackages();
        }
      } catch (error) {
        console.error('Session check error:', error);
      }
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        loginError.textContent = 'Please enter email and password';
        loginSuccess.textContent = '';
        return;
      }
      try {
        loginError.textContent = '';
        loginSuccess.textContent = 'Logging in...';
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          loginSuccess.textContent = '';
          loginError.textContent = error.message;
        } else {
          loginError.textContent = '';
          loginSuccess.textContent = 'Login successful!';
          currentUserEmail.textContent = data.user.email;
          dashboard.classList.remove('hidden');
          loginSection.classList.add('hidden');
          document.querySelector('.tab-btn').classList.add('active');
          loadPackages();
        }
      } catch (error) {
        loginSuccess.textContent = '';
        loginError.textContent = 'Login failed: ' + error.message;
        console.error('Login error:', error);
      }
    }

    function logout() {
      supabase.auth.signOut();
      dashboard.classList.add('hidden');
      loginSection.classList.remove('hidden');
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      currentEditId = null;
      resetForm();
    }

    // === PACKAGES ===
    async function loadPackages() {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) return logout();
        const packagesContainer = document.getElementById('packages-container');
        packagesContainer.innerHTML = '<p>Loading your packages...</p>';
        const { data, error } = await supabase
          .from('umrah_packages')
          .select('*')
          .eq('business_id', user.id)
          .order('departure_date', { ascending: true });
        if (error) {
          packagesContainer.innerHTML = `<p class="error">Error loading packages: ${error.message}</p>`;
          return;
        }
        document.getElementById('total-packages').textContent = data.length;
        if (data.length === 0) {
          packagesContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-box-open"></i>
              <h3>No Packages Found</h3>
              <p>Add your first Umrah package to get started!</p>
            </div>
          `;
        } else {
          packagesContainer.innerHTML = '';
          data.forEach(pkg => {
            const isActive = pkg.is_active ? 
              '<span class="package-status status-active">Active</span>' : 
              '<span class="package-status status-inactive">Inactive</span>';
            const imageUrl = pkg.image_url ? 
              (pkg.image_url.startsWith('http') ? pkg.image_url : `https://bkgagnttyqgtnxamvhcx.supabase.co/storage/v1/object/public/umrah-package-images/${pkg.image_url}`) : 
              'https://placehold.co/600x400/e2e8f0/64748b?text=No+Image';
            const formattedPrice = parseFloat(pkg.price).toLocaleString(undefined, {
              minimumFractionDigits: 2,
              maximumFractionDigits: 2
            });
            const pkgDiv = document.createElement('div');
            pkgDiv.className = 'package-card fade-in';
            pkgDiv.innerHTML = `
              <div class="package-header">
                <div>
                  <h3 class="package-title">${pkg.name}</h3>
                  <p style="margin: 0.5rem 0;"><strong>Price:</strong> MVR ${formattedPrice}</p>
                  <p style="margin: 0.5rem 0;"><strong>Departure:</strong> ${new Date(pkg.departure_date).toLocaleDateString()}</p>
                </div>
                ${isActive}
              </div>
              <div class="package-details">
                <div class="detail-item">
                  <span class="detail-label">Duration</span>
                  <span class="detail-value">${pkg.duration_days} days</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Makkah Hotel</span>
                  <span class="detail-value">${pkg.hotel_makkah || '-'}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Madinah Hotel</span>
                  <span class="detail-value">${pkg.hotel_madinah || '-'}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Meals</span>
                  <span class="detail-value">${pkg.meals_included ? '<i class="fas fa-check" style="color: #28a745;"></i> Included' : '<i class="fas fa-times" style="color: #dc3545;"></i> Not included'}</span>
                </div>
                <div class="detail-item">
                  <span class="detail-label">Visa</span>
                  <span class="detail-value">${pkg.visa_included ? '<i class="fas fa-check" style="color: #28a745;"></i> Included' : '<i class="fas fa-times" style="color: #dc3545;"></i> Not included'}</span>
                </div>
              </div>
              ${pkg.description ? `
                <div class="package-description">
                  <div class="description-title">Description:</div>
                  <div class="detail-value">${pkg.description}</div>
                </div>
              ` : ''}
              <img src="${imageUrl}" alt="${pkg.name}" class="package-image" onerror="this.src='https://placehold.co/600x400/e2e8f0/64748b?text=Image+Error'">
              <div class="package-actions">
                <button onclick="editPackage('${pkg.id}')" class="package-action-btn edit-btn">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button onclick="deletePackage('${pkg.id}')" class="package-action-btn delete-btn">
                  <i class="fas fa-trash"></i> Delete
                </button>
                <button onclick="toggleActive('${pkg.id}', ${pkg.is_active})" class="package-action-btn toggle-btn">
                  <i class="fas fa-${pkg.is_active ? 'times' : 'check'}"></i> ${pkg.is_active ? 'Deactivate' : 'Activate'}
                </button>
              </div>
            `;
            packagesContainer.appendChild(pkgDiv);
          });
        }
      } catch (error) {
        document.getElementById('packages-container').innerHTML = `<p class="error">Error: ${error.message}</p>`;
        console.error('Load packages error:', error);
      }
    }

    async function editPackage(id) {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) return;
        const { data, error } = await supabase
          .from('umrah_packages')
          .select('*')
          .eq('id', id)
          .eq('business_id', user.id)
          .single();
        if (error) {
          alert('Error loading package: ' + error.message);
          return;
        }
        document.getElementById('form-name').value = data.name;
        document.getElementById('form-price').value = data.price;
        document.getElementById('form-duration').value = data.duration_days;
        document.getElementById('form-departure').value = data.departure_date;
        document.getElementById('form-hotel-makkah').value = data.hotel_makkah || '';
        document.getElementById('form-hotel-madinah').value = data.hotel_madinah || '';
        document.getElementById('form-description').value = data.description || '';
        document.getElementById('form-meals').checked = data.meals_included;
        document.getElementById('form-visa').checked = data.visa_included;
        document.getElementById('form-active').checked = data.is_active;
        if (data.image_url) {
          const imageUrl = data.image_url.startsWith('http') ? 
            data.image_url : 
            `https://bkgagnttyqgtnxamvhcx.supabase.co/storage/v1/object/public/umrah-package-images/${data.image_url}`;
          imagePreview.src = imageUrl;
          imagePreview.classList.remove('hidden');
        } else {
          imagePreview.classList.add('hidden');
        }
        currentEditId = id;
        formTitle.innerHTML = '<i class="fas fa-edit"></i> Edit Package';
        submitBtn.innerHTML = '<i class="fas fa-sync"></i> Update Package';
        document.getElementById('package-form').scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        alert('Edit error: ' + error.message);
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert('Please log in first');
        return;
      }
      const name = document.getElementById('form-name').value.trim();
      const price = parseFloat(document.getElementById('form-price').value);
      const duration = parseInt(document.getElementById('form-duration').value);
      const departure = document.getElementById('form-departure').value;
      const hotelMakkah = document.getElementById('form-hotel-makkah').value.trim() || null;
      const hotelMadinah = document.getElementById('form-hotel-madinah').value.trim() || null;
      const description = document.getElementById('form-description').value.trim() || null;
      const meals = document.getElementById('form-meals').checked;
      const visa = document.getElementById('form-visa').checked;
      const active = document.getElementById('form-active').checked;
      if (!name || isNaN(price) || isNaN(duration) || !departure) {
        alert('Please fill in all required fields with valid values');
        return;
      }
      let imageUrl = null;
      const imageFile = document.getElementById('form-image')?.files[0];
      if (imageFile) {
        try {
          const fileName = `${user.id}/${Date.now()}_${imageFile.name}`;
          const { error: uploadError } = await supabase.storage
            .from('umrah-package-images')
            .upload(fileName, imageFile, { upsert: true });
          if (uploadError) {
            throw new Error('Image upload failed: ' + uploadError.message);
          }
          imageUrl = fileName;
        } catch (error) {
          alert('Image upload error: ' + error.message);
          return;
        }
      }
      try {
        if (currentEditId) {
          const updateData = {
            name, 
            price, 
            duration_days: duration, 
            departure_date: departure,
            hotel_makkah: hotelMakkah, 
            hotel_madinah: hotelMadinah,
            description, 
            meals_included: meals, 
            visa_included: visa, 
            is_active: active
          };
          if (imageUrl) updateData.image_url = imageUrl;
          const { error } = await supabase
            .from('umrah_packages')
            .update(updateData)
            .eq('id', currentEditId)
            .eq('business_id', user.id);
          if (error) throw error;
          alert('Package updated successfully!');
        } else {
          const { error } = await supabase
            .from('umrah_packages')
            .insert({
              business_id: user.id, 
              name, 
              price, 
              duration_days: duration,
              departure_date: departure, 
              hotel_makkah: hotelMakkah,
              hotel_madinah: hotelMadinah, 
              description, 
              image_url: imageUrl,
              meals_included: meals, 
              visa_included: visa, 
              is_active: active
            });
          if (error) throw error;
          alert('Package added successfully!');
        }
        resetForm();
        loadPackages();
      } catch (error) {
        alert('Error: ' + (error.message || 'Something went wrong'));
        console.error('Submit error:', error);
      }
    }

    function resetForm() {
      const form = document.getElementById('package-form');
      if (form) form.reset();
      if (imagePreview) imagePreview.classList.add('hidden');
      currentEditId = null;
      if (formTitle) formTitle.innerHTML = '<i class="fas fa-plus-circle"></i> Add New Package';
      if (submitBtn) submitBtn.innerHTML = '<i class="fas fa-save"></i> Add Package';
    }

    async function deletePackage(id) {
      if (!confirm('Are you sure you want to delete this Umrah package? This cannot be undone.')) return;
      try {
        const { error } = await supabase.from('umrah_packages').delete().eq('id', id);
        if (error) throw error;
        alert('Package deleted successfully!');
        loadPackages();
      } catch (error) {
        alert('Delete error: ' + error.message);
      }
    }

    async function toggleActive(id, currentActive) {
      try {
        const newActive = !currentActive;
        const { error } = await supabase
          .from('umrah_packages')
          .update({ is_active: newActive })
          .eq('id', id);
        if (error) throw error;
        loadPackages();
      } catch (error) {
        alert('Toggle error: ' + error.message);
      }
    }

    // === BOOKINGS ===
    async function loadBookings() {
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) return logout();
        const bookingsContainer = document.getElementById('bookings-container');
        bookingsContainer.innerHTML = '<p>Loading customer bookings...</p>';
        const { data: packages, error: pkgError } = await supabase
          .from('umrah_packages')
          .select('id')
          .eq('business_id', user.id);
        if (pkgError) throw pkgError;
        if (packages.length === 0) {
          bookingsContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-calendar-plus"></i>
              <h3>No Bookings Yet</h3>
              <p>Bookings will appear once customers book your packages.</p>
            </div>
          `;
          return;
        }
        const packageIds = packages.map(p => p.id);
        const { data: bookings, error: bookError } = await supabase
          .from('bookings')
          .select(`
            id,
            package_id,
            user_email,
            passenger_count,
            user_phone,
            pilgrim_names,
            pilgrim_dobs,
            special_requests,
            status,
            created_at,
            package_name
          `)
          .in('package_id', packageIds)
          .order('created_at', { ascending: false });
        if (bookError) throw bookError;
        let activeCount = 0, pendingCount = 0, cancelledCount = 0;
        bookings.forEach(b => {
          if (b.status === 'confirmed') activeCount++;
          else if (b.status === 'pending') pendingCount++;
          else if (b.status === 'cancelled') cancelledCount++;
        });
        document.getElementById('active-bookings').textContent = activeCount;
        document.getElementById('pending-bookings').textContent = pendingCount;
        document.getElementById('cancelled-bookings').textContent = cancelledCount;
        if (bookings.length === 0) {
          bookingsContainer.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-calendar-check"></i>
              <h3>No Customer Bookings</h3>
              <p>Customers haven't booked any packages yet.</p>
            </div>
          `;
        } else {
          let html = '';
          bookings.forEach(b => {
            let statusClass = 'status-pending';
            if (b.status === 'confirmed') statusClass = 'status-confirmed';
            else if (b.status === 'cancelled') statusClass = 'status-cancelled';
            let pilgrimNames = '—';
            let pilgrimDobs = '—';
            let customerName = 'Customer';
            try {
              if (b.pilgrim_names) {
                const parsedNames = JSON.parse(b.pilgrim_names);
                if (Array.isArray(parsedNames)) {
                  pilgrimNames = parsedNames.join(', ');
                  customerName = parsedNames[0] || 'Customer';
                } else {
                  pilgrimNames = b.pilgrim_names;
                  customerName = b.pilgrim_names;
                }
              }
              if (b.pilgrim_dobs) {
                const parsedDobs = JSON.parse(b.pilgrim_dobs);
                if (Array.isArray(parsedDobs)) {
                  pilgrimDobs = parsedDobs.join(', ');
                } else {
                  pilgrimDobs = b.pilgrim_dobs;
                }
              }
            } catch (e) {
              pilgrimNames = b.pilgrim_names || '—';
              pilgrimDobs = b.pilgrim_dobs || '—';
              customerName = b.pilgrim_names || 'Customer';
            }
            html += `
              <div class="booking-card fade-in">
                <div class="booking-header">
                  <h3 class="booking-title">${customerName}</h3>
                  <span class="booking-status ${statusClass}">
                    <i class="fas fa-${b.status === 'confirmed' ? 'check-circle' : b.status === 'cancelled' ? 'times-circle' : 'clock'}"></i>
                    ${b.status.charAt(0).toUpperCase() + b.status.slice(1)}
                  </span>
                </div>
                <div class="booking-details">
                  <div class="booking-detail-item">
                    <span class="booking-detail-label">Email Address</span>
                    <span class="booking-detail-value">${b.user_email}</span>
                  </div>
                  <div class="booking-detail-item">
                    <span class="booking-detail-label">Phone Number</span>
                    <span class="booking-detail-value">${b.user_phone || '—'}</span>
                  </div>
                  <div class="booking-detail-item">
                    <span class="booking-detail-label">Package Name</span>
                    <span class="booking-detail-value">${b.package_name || 'N/A'}</span>
                  </div>
                  <div class="booking-detail-item">
                    <span class="booking-detail-label">Passenger Count</span>
                    <span class="booking-detail-value">${b.passenger_count || '1'}</span>
                  </div>
                  <div class="booking-detail-item">
                    <span class="booking-detail-label">Pilgrim Names</span>
                    <span class="booking-detail-value">${pilgrimNames}</span>
                  </div>
                  <div class="booking-detail-item">
                    <span class="booking-detail-label">Date of Birth</span>
                    <span class="booking-detail-value">${pilgrimDobs}</span>
                  </div>
                  <div class="booking-detail-item">
                    <span class="booking-detail-label">Special Requests</span>
                    <span class="booking-detail-value">${b.special_requests || 'None'}</span>
                  </div>
                  <div class="booking-detail-item">
                    <span class="booking-detail-label">Booking Date</span>
                    <span class="booking-detail-value">${new Date(b.created_at).toLocaleDateString()}</span>
                  </div>
                </div>
                <div class="booking-actions">
                  ${b.status !== 'confirmed' ? 
                    `<button onclick="confirmBooking('${b.id}', '${b.user_email}', '${customerName}')" class="booking-action-btn confirm-btn">
                      <i class="fas fa-check"></i> Confirm Booking
                    </button>` : 
                    `<button class="booking-action-btn confirm-btn" disabled>
                      <i class="fas fa-check"></i> Confirmed
                    </button>`
                  }
                  ${b.status !== 'cancelled' ? 
                    `<button onclick="cancelBooking('${b.id}', '${b.user_email}', '${customerName}')" class="booking-action-btn cancel-btn">
                      <i class="fas fa-times"></i> Cancel Booking
                    </button>` : 
                    `<button class="booking-action-btn cancel-btn" disabled>
                      <i class="fas fa-times"></i> Cancelled
                    </button>`
                  }
                </div>
              </div>
            `;
          });
          bookingsContainer.innerHTML = html;
        }
      } catch (error) {
        console.error('Error loading bookings:', error);
        document.getElementById('bookings-container').innerHTML = 
          `<p class="error">Failed to load bookings: ${error.message}</p>`;
      }
    }

    async function confirmBooking(bookingId, customerEmail, customerName) {
      if (!confirm(`Are you sure you want to confirm this booking for ${customerName}?`)) return;
      try {
        const { error } = await supabase
          .from('bookings')
          .update({ status: 'confirmed' })
          .eq('id', bookingId);
        if (error) throw error;
        sendEmailNotification(customerEmail, customerName, 'confirmed');
        sendTelegramNotification(customerEmail, customerName, 'confirmed');
        alert(`Booking confirmed successfully for ${customerName}!`);
        loadBookings();
      } catch (error) {
        alert('Error confirming booking: ' + error.message);
      }
    }

    async function cancelBooking(bookingId, customerEmail, customerName) {
      if (!confirm(`Are you sure you want to cancel this booking for ${customerName}? This action cannot be undone.`)) return;
      try {
        const { error } = await supabase
          .from('bookings')
          .update({ status: 'cancelled' })
          .eq('id', bookingId);
        if (error) throw error;
        sendEmailNotification(customerEmail, customerName, 'cancelled');
        sendTelegramNotification(customerEmail, customerName, 'cancelled');
        alert(`Booking cancelled successfully for ${customerName}!`);
        loadBookings();
      } catch (error) {
        alert('Error cancelling booking: ' + error.message);
      }
    }

    function sendEmailNotification(customerEmail, customerName, status) {
      console.log(`Sending ${status} email notification to ${customerName} (${customerEmail})`);
      setTimeout(() => {
        console.log(`Email sent to ${customerEmail} regarding ${status} booking`);
      }, 500);
      alert(`Email notification sent to ${customerName} regarding ${status} booking.`);
    }

    function sendTelegramNotification(customerEmail, customerName, status) {
      console.log(`Sending ${status} Telegram notification to ${customerName} (${customerEmail})`);
      setTimeout(() => {
        console.log(`Telegram message sent to customer regarding ${status} booking`);
      }, 1000);
      alert(`Telegram notification sent to ${customerName} regarding ${status} booking.`);
    }

    document.addEventListener('DOMContentLoaded', checkSession);
  </script>
