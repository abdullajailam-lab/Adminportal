<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoUmrah Admin ‚Äì Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d3b2a;
      --secondary: #c9a75e;
      --dark: #2e2e2e;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e8f0f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    .logo i { color: var(--secondary); font-size: 2.5rem; }
    .logo h2 { margin-top: 0.5rem; font-family: 'Amiri', serif; }
    input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.8rem 0;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
    }
    button {
      background: var(--secondary);
      color: var(--primary);
      border: none;
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover { opacity: 0.9; }
    .error { color: #e74c3c; margin-top: 0.5rem; }
    .success { color: #27ae60; margin-top: 0.5rem; }
    .signup-link {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      color: var(--dark);
    }
    .signup-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <i class="fas fa-kaaba"></i>
      <h2>GoUmrah Admin</h2>
      <p>Agency Login</p>
    </div>

    <input type="email" id="email" placeholder="Agency Email" autocomplete="email" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />

    <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>

    <p id="message" class="error"></p>

    <div class="signup-link">
      üë§ <strong>Agency?</strong> Need an account?  
      <a href="#" onclick="showSignup(); return false;">Create one here</a>
    </div>

    <!-- Signup Form (Hidden by default) -->
    <div id="signup-form" style="display:none; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #eee;">
      <input type="email" id="signup-email" placeholder="Your Agency Email" />
      <input type="password" id="signup-password" placeholder="Password (min 6 chars)" />
      <button onclick="signup()" style="background:#28a745"><i class="fas fa-user-plus"></i> Create Account</button>
      <p id="signup-message" class="error"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
  <script>
    // ‚úÖ FIXED: No extra spaces in keys!
    const supabase = supabase.createClient(
      'https://bkgagnttyqgtnxamvhcx.supabase.co', // ‚Üê no space at end
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrZ2FnbnR0eXFndG54YW12aGN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5ODMxNzIsImV4cCI6MjA3NDU1OTE3Mn0.dlY2Wlg5ZMuio9esi4-qwfOkcBSSExptvVf_pVviLtQ' // ‚Üê no space at end
    );

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');

      if (!email || !password) {
        msg.textContent = 'Please enter email and password';
        msg.className = 'error';
        return;
      }

      msg.textContent = 'Logging in...';
      msg.className = 'success';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        // ‚úÖ Login success ‚Üí redirect to dashboard
        msg.textContent = 'Login successful! Redirecting...';
        setTimeout(() => {
          window.location.href = 'admin-dashboard.html'; // ‚Üê You can embed dashboard in same file too
        }, 1000);
      } catch (err) {
        console.error('Login error:', err);
        msg.textContent = 'Login failed: ' + (err.message || 'Invalid email or password');
        msg.className = 'error';
      }
    }

    function showSignup() {
      document.getElementById('signup-form').style.display = 'block';
    }

    async function signup() {
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const msg = document.getElementById('signup-message');

      if (!email || !password || password.length < 6) {
        msg.textContent = 'Email and password (min 6 chars) required';
        return;
      }

      msg.textContent = 'Creating account...';
      msg.className = 'success';

      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              role: 'agency'
            }
          }
        });

        if (error) throw error;

        if (data.user) {
          msg.textContent = 'Account created! Check email for confirmation (if enabled). You can now log in.';
          msg.className = 'success';
          setTimeout(() => {
            document.getElementById('email').value = email;
            document.getElementById('signup-form').style.display = 'none';
          }, 2000);
        }
      } catch (err) {
        console.error('Signup error:', err);
        msg.textContent = 'Signup failed: ' + (err.message || 'Try again');
        msg.className = 'error';
      }
    }
  </script>
</body>
</html>
